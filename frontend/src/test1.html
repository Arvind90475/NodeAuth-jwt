<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Node-Auth-jwt</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-5" id="form-container">
                <section class="section" style="margin: 0px 0;">

                    <form class="mx-auto register-form" id="form" style="width: 50%;">
                        <div class="form-group">
                            <h4 class="text-danger error"></h4>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                    <div class="loading-gif text-center mt-3">
                        <img src="../assets/images/loading.gif" alt='gif' class="gif" width="30%" height="30%">
                    </div>
                </section>
            </div>
            <div class="col-md-6 col-lg-7 fullscreen-md d-flex 
                justify-content-center align-items-center  
                gradient gradient-purple-navy ">
                <div class="content">
                    <h2 class="display-4 display-md-3 text-contrast mt-4 mt-md-0 text-white">
                        Get started with <img src="../assets/images/logo.png" alt="logo" id="logo">
                        <span class="bold d-block text-white">Authentication</span>
                    </h2>
                    <p class="lead text-contrast text-white">
                        using Node, Express, Jwt
                    </p>
                    <hr class="mt-md-6 w-25" />
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./api.js"></script> -->
</body>

</html>
