<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-lg-5">
            <nav>
                <div class="nav-wrapper ">

                    <a href="#!" class="right brand-logo"></a>
                    <a href="#" class="sidenav-trigger" data-target="mobile-links">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="">Register</a></li>
                        <li><a href="">Login</a></li>
                        <li><a href="">Dashboard</a></li>
                    </ul>

                </div>
            </nav>


            <ul class="sidenav" id="mobile-links">
                <li><a href="">Register</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Dashboard</a></li>
            </ul>
            <div class="loading-gif text-center mt-3">
                <img src="../assets/images/packman.svg" alt='gif' class="gif" width="30%" height="30%">
            </div>
            <section class="section">
                <form class="mx-auto register-form" id="form" style="width: 50%;">
                    <div class="form-group">
                        <h4 class="text-danger error"></h4>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>

            </section>


        </div>

        <div class="col-md-6 col-lg-7 fullscreen-md d-flex 
                justify-content-center align-items-center  
                gradient gradient-purple-navy ">
            <div class="content text-center">
                <h2 class="display-4 display-md-3 text-contrast mt-4 mt-md-0 text-white">
                    Get started with <img src="../assets/images/logo.png" class=" img-responsive" alt="logo" id="logo">
                    <span class="bold d-block text-white">Authentication</span>
                </h2>
                <p class="lead text-contrast text-white">
                    using Node, Express, Jwt
                </p>
                <hr class="mt-md-6 w-25" style="margin: 0 auto;" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $('.document').ready(() => {
            $('.sidenav').sidenav();
        })
    </script>
    <script src="./api.js"></script>
</body>


</html>
